<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Super-apostrofen</title>
</head>
<body>
    
    <h1>String literal</h1>
    <h2>Het før Template String</h2>

    <script>
        
        document.write(`
            <ul>
                <li>En</li>
                <li>To</li>
                <li>Tre</li>
                <li>${20 + 50}</li>                
                <li>Bredden på nettleseren er ${window.innerWidth}</li>
                <li>URLen til denne siden er ${document.location.href}</li>
            </ul>
        `);
    
    </script>

</body>
</html>
